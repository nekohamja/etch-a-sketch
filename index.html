<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css.gg icons -->
    <link href="https://css.gg/css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch - A - Sketch</title>
  </head>
  <body>
    <div class="container main"></div>

    <div class="container setting">
      <div class="actions">
        <div class="button"><i class="gg-color-picker"></i></div>
        <div class="button"><i class="gg-undo"></i></div>
        <div class="button"><i class="gg-erase"></i></div>
      </div>

      <div class="mode">
        <div class="button">Color</div>
        <div class="button rainbow">Rainbow</div>
      </div>

      <div class="description">Size: 10x10</div>
      <div>
        <input type="range" min="2" max="100" value="32" class="slider" />
      </div>
    </div>

    <div class="socials">
      <a href="https://github.com/nekohamja" target="_blank">
        <img
          class="icon-big"
          src="./socmed-icons/github-svgrepo-com.svg"
          alt="github"
      /></a>
      <a href="https://www.linkedin.com/in/nekhros/" target="_blank">
        <img
          class="icon"
          src="./socmed-icons/linkedin-svgrepo-com.svg"
          alt="linkedin"
      /></a>
      <a href="https://www.instagram.com/nekhrotic/" target="_blank">
        <img
          class="icon"
          src="./socmed-icons/instagram-svgrepo-com.svg"
          alt="instagram"
        />
      </a>
    </div>
  </body>
</html>
